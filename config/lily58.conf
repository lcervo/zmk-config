# lily58.conf - Single display showing BOTH batteries

# Basic keyboard settings
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Sleep settings to save battery
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Display on left side only
CONFIG_ZMK_DISPLAY=y

# SPLIT KEYBOARD BATTERY REPORTING - This makes both batteries show up
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y

# Let nice!view handle all the widgets automatically
# The nice!view will show:
# - Central battery (left side)  
# - Peripheral battery (right side)
# - Connection status
# - Layer status