# lily58.conf - Configuration for Nice!View (MIP Display)

# Basic keyboard settings
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BATTERY_REPORTING=y

# ZMK Studio support
CONFIG_ZMK_STUDIO=y

# Sleep settings to save battery
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Nice!View display configuration
CONFIG_ZMK_DISPLAY=y

# Split keyboard functionality
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Enable peripheral battery reporting for dual battery display
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Optional: Enable WPM display
CONFIG_ZMK_WPM=y

# Optional: Increase BLE transmission power for better split connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y