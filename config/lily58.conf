# lily58.conf - Sharp MIP LCD display configuration (160x68)
# Based on working configuration from GitHub

# Basic display support
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y

# SPI support for Sharp display
CONFIG_SPI=y

# Sharp display driver (KEY!)
CONFIG_LS0XX=y

# LVGL configuration for 160x68 Sharp MIP display
CONFIG_LVGL_HOR_RES_MAX=160
CONFIG_LVGL_VER_RES_MAX=68
CONFIG_LVGL_VDB_SIZE=16
CONFIG_LVGL_DPI=30
CONFIG_LVGL_BITS_PER_PIXEL=1
CONFIG_LVGL_COLOR_DEPTH_1=y
CONFIG_LVGL_USE_THEME_MONO=y

# Display widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Basic settings
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Improve BLE performance  
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Sleep settings to save battery
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Force disable conflicting peripherals
CONFIG_I2C=n