# lily58.conf - Test without Sharp driver
# Try basic display first
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y

# Disable I2C completely
CONFIG_I2C=n

# Enable SPI
CONFIG_SPI=y

# Try without Sharp-specific driver for now
# CONFIG_LS0XX=y

# Display widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Basic settings
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Improve BLE performance  
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Sleep settings to save battery
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000