# ZMK Studio Configuration for Lily58 SuperMini
# Enable ZMK Studio support
CONFIG_ZMK_STUDIO=y

# Enable USB HID support for Studio
CONFIG_ZMK_USB=y
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Enable BLE support
CONFIG_ZMK_BLE=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Display support (if you have OLED displays)
# Uncomment the following lines if you have displays
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# RGB underglow support (if you have RGB LEDs)
# Uncomment if you have RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Increase BLE transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debounce settings for better key response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Sleep settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000