# lily58.conf - Minimal Sharp MIP LCD display configuration

# Basic display support
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y

# SPI support for Sharp display
CONFIG_SPI=y

# Sharp display driver
CONFIG_LS0XX=y

# Display widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Basic settings
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Improve BLE performance  
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Sleep settings to save battery
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Force disable ALL I2C to avoid conflicts
CONFIG_I2C=n
CONFIG_I2C_0=n
CONFIG_I2C_1=n